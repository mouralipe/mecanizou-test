name: CI

on:
  push:
    branches: [main, develop, feat/*]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: 'ğŸ” Linting & FormataÃ§Ã£o'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Verificar formataÃ§Ã£o (Prettier)
        run: npm run format:check

      - name: Executar linter (ESLint)
        run: npm run lint

  test-unit:
    name: 'ğŸ§ª Testes UnitÃ¡rios'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Executar testes unitÃ¡rios
        run: npm run test:coverage

      - name: Upload cobertura de testes
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  test-e2e:
    name: 'ğŸ”„ Testes E2E'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Executar build
        run: npm run build

      - name: Executar testes E2E
        run: |
          npm start &
          sleep 30
          npm run e2e
        env:
          CYPRESS_baseUrl: http://localhost:3000

  build:
    name: 'ğŸ—ï¸ Build'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Executar build
        run: npm run build

      - name: Verificar se build foi gerado
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Build falhou - pasta .next nÃ£o encontrada"
            exit 1
          fi
          echo "âœ… Build realizado com sucesso"

  summary:
    name: 'ğŸ“‹ Resumo CI'
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-e2e, build]
    if: always()

    steps:
      - name: Verificar status dos jobs
        run: |
          echo "ğŸ“Š Resumo da Pipeline CI:"
          echo "ğŸ” Linting: ${{ needs.lint.result }}"
          echo "ğŸ§ª Testes UnitÃ¡rios: ${{ needs.test-unit.result }}"
          echo "ğŸ”„ Testes E2E: ${{ needs.test-e2e.result }}"
          echo "ğŸ—ï¸ Build: ${{ needs.build.result }}"

          if [[ "${{ needs.lint.result }}" == "failure" || "${{ needs.test-unit.result }}" == "failure" || "${{ needs.test-e2e.result }}" == "failure" || "${{ needs.build.result }}" == "failure" ]]; then
            echo "âŒ Pipeline falhada - verifique os jobs acima"
            exit 1
          else
            echo "âœ… Pipeline executada com sucesso!"
          fi
